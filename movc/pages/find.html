<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>
	<style>
		.mui-input-group::after,.mui-input-group::before{			
			height: 0;
		}
		.mui-input-row::after{
			margin-left: -10px;
			margin-right: 10px;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
			<img src="../images/M.svg" style="height: 38px;margin-top: 3px;" />
			<h1 class="mui-title">MOVC</h1>
		</header>
		<div class="mui-content ">
			<form class="mui-input-group" style="margin-top:20px;background-color: #EFEFF4;">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="请输入链接">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" style="background-color: wheat;border: none;border-radius: 15px;">解析</button>
				</div>
			</form>
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
