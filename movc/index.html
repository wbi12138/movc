	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" id="home">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" id="classify">
				<span class="mui-icon mui-icon-extra mui-icon-extra-class"></span>
				<span class="mui-tab-label">推荐</span>
			</a>
			<a class="mui-tab-item" id="find">
				<span class="mui-icon mui-icon-paperplane"></span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a class="mui-tab-item" id="user">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
	</body>
	<script type="text/javascript" charset="utf-8">
		mui.init({
			subpages: [ //先加载首页  
				{
					url: 'pages/home.html',
					id: 'home',
					styles: {
						top: '0px',
						bottom: '50px'
					}
				}

			],
			preloadPages: [ //缓存其他页面  
				{
					url: 'pages/classify.html',
					id: 'classify',
					styles: {
						top: '0px',
						bottom: '50px'
					}
				},
				{
					url: 'pages/find.html',
					id: 'find',
					styles: {
						top: '0px',
						bottom: '50px'
					}
				},
				{
					url: 'pages/user.html',
					id: 'user',
					styles: {
						top: '0',
						bottom: '50px'
					}
				}
			]

		});
		var home, classify, find, user;
		mui.plusReady(function() {
			// 获取所有Webview窗口  
			//var winAll = plus.webview.all(); //获取所有窗体  

			mui(".mui-bar-tab").on("tap", "#home", function() { //点击触发   
				home = plus.webview.getWebviewById("home");
				classify = plus.webview.getWebviewById("classify");
				find = plus.webview.getWebviewById("find");
				user = plus.webview.getWebviewById("user");
				home.show('fade-in', 200);
				classify.hide(); //这一步必须有  
				find.hide(); //这一步必须有  
				user.hide();
			});
			mui(".mui-bar-tab").on("tap", "#classify", function() { //点击触发   
				home = plus.webview.getWebviewById("home");
				classify = plus.webview.getWebviewById("classify");
				find = plus.webview.getWebviewById("find");
				user = plus.webview.getWebviewById("user");
				user.hide(); //这一步必须有  
				home.hide(); //这一步必须有  
				find.hide();
				classify.show('fade-in', 200); //这一步必须有  
			});
			mui(".mui-bar-tab").on("tap", "#find", function() { //点击触发   
				home = plus.webview.getWebviewById("home");
				classify = plus.webview.getWebviewById("classify");
				find = plus.webview.getWebviewById("find");
				user = plus.webview.getWebviewById("user");
				classify.hide(); //这一步必须有  
				home.hide(); //这一步必须有  
				user.hide();
				find.show('fade-in', 200); //这一步必须有  
			});
			mui(".mui-bar-tab").on("tap", "#user", function() { //点击触发   
				home = plus.webview.getWebviewById("home");
				classify = plus.webview.getWebviewById("classify");
				find = plus.webview.getWebviewById("find");
				user = plus.webview.getWebviewById("user");
				classify.hide(); //这一步必须有  
				home.hide(); //这一步必须有  
				find.hide();
				user.show('fade-in', 200);
			})
		});
	</script>
